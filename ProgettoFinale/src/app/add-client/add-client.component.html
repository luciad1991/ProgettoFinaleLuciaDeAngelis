<form class="my-3">
    <div class="form-group">
        <label for="formGroupExampleInput">Name</label>
        <input type="text" [(ngModel)]="client.nomeContatto" name="name" class="form-control" id="formGroupExampleInput"
            placeholder="name">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Lastname</label>
        <input type="text" [(ngModel)]="client.cognomeContatto" name="lastname" class="form-control"
            id="formGroupExampleInput2" placeholder="lastname">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Phone</label>
        <input type="text" [(ngModel)]="client.telefono" name="phone" class="form-control" id="formGroupExampleInput2"
            placeholder="phone">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">Email</label>
        <input type="text" [(ngModel)]="client.emailContatto" name="email" class="form-control"
            id="formGroupExampleInput2" placeholder="email">
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-secondary btn-sm" (click)="addNewClient()">i</button>
    </div>

</form>
