<form class="my-4">
    <div class="form-row">
        <div class="form-group col-md-6 ">
            <label for="nomeComune">Nome del comune:</label>
            <input [(ngModel)]="comune.nome" type="text" name="nomeComune" class="form-control">
        </div>
    </div>

    <div class="form-group col-md-6">
        <label for="tipo">Provincia:</label>
        <select class="p-2" [(ngModel)]="comune.provincia" name="tipo" [ngModelOptions]="{standalone: true}">
            <option [ngValue]="item" *ngFor="let item of provincia">
                {{item.nome}}
            </option>
        </select>

    </div>
    <div class="form-group my-4">
        <button type="button" class="btn btn-dark" (click)="AddNewComune()">Aggiungi il nuovo comune!</button>
    </div>
</form>
