<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Ragione Sociale</th>
            <th scope="col">Partita Iva</th>
            <th scope="col">Tipo Cliente</th>
            <th scope="col">Nome Contatto</th>
            <th scope="col">Cognome Contatto</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of client; index as i;">
            <th scope="row">{{item.id}}</th>
            <td>{{item.ragioneSociale}}</td>
            <td>{{item.partitaIva}}</td>
            <td>{{item.tipoCliente}}</td>
            <td>{{item.nomeContatto}}</td>
            <td>{{item.cognomeContatto}}</td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" (click)="detailClient(item)"><i
                        class="bi bi-binoculars-fill"></i></button>
            </td>
            <td>
                <button type="button" class="btn btn-secondary btn-sm" (click)="removeClient(item)"><i
                        class="bi bi-trash"></i></button>
            </td>
        </tr>
    </tbody>
</table>
